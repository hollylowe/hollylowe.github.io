<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h1>
					Submit Selected Dancers  <small>Upward & Onward 2015</small>
				</h1>
			</div>

			<form role="form">

				<div class="form-group">
					 <label for="choreoName">Full Name</label><input type="text" class="form-control" id="choreoName">
				</div>
				<div class="form-group">
					 <label for="dancers">List all dancer numbers you would like in your piece (seperated by commas):</label><textarea type="textarea" rows="5" class="form-control" id="dancers"></textarea>
				</div>
				
				

			<div ng-controller="submitDancersCtrl">
				<button type="submit" class="btn btn-default" ng-click="submitDancers();" id="submitbutton">Submit</button>
			</div>
			
	
		</div>
	</div>
</div>
</body>
